<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Random Quote Generator</h2>

      <select id="category">
        <option value="">--Select Category--</option>
        <option value="science">Science</option>
        <option value="philosophy">Philosophy</option>
        <option value="love">love</option>
        <option value="tech">tech</option>
      </select>

      <button id="darkButton">Dark Mode</button>

      <div class="quoteSize">
        <button class="size" id="increaseQuote">+</button>
        <button class="size" id="decreaseQuote">-</button>
        <h3 class="quote">Quote Size</h3>
      </div>

      <div class="fontSize">
        <button class="size" id="increaseFont">+</button>
        <button class="size" id="decreaseFont">-</button>
        <h3 class="font">Font Size</h3>
      </div>

      <h3 class="quote">
        <span id="quoteDisplay">Quote here!!</span>
      </h3>

      <button class="btn" id="prevButton">Previous Quote</button>
      <button class="btn" id="newButton">New Quote</button>
      <button class="btn" id="nextButton">Next Quote</button>
      <button class="btn" id="randomButton">Random Quote</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
